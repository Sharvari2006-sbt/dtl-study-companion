{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">ðŸ¤– AI Study Companion</h2>

<div class="chat-box" id="chatBox" style="height:400px;overflow-y:auto;border:1px solid #ddd;padding:15px;border-radius:10px;">
    <div class="bot-message">
        Hi! Iâ€™m your AI study companion. How are you feeling today?
    </div>
</div>

<form id="chatForm" class="mt-3">
    <input type="text" id="userInput" class="form-control"
           placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary mt-2">Send</button>
</form>

<script>
const form = document.getElementById("chatForm");
const chatBox = document.getElementById("chatBox");

form.onsubmit = async (e) => {
    e.preventDefault();

    const input = document.getElementById("userInput");
    const message = input.value.trim();

    if (!message) return;

    // SHOW USER MESSAGE IMMEDIATELY
    chatBox.innerHTML += `<div class="user-message">${message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    input.value = "";

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        const data = await res.json();

        chatBox.innerHTML += `<div class="bot-message">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (error) {

        chatBox.innerHTML += `<div class="bot-message">ðŸ˜… AI brain warming up... try again</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

    }
};
</script>


{% endblock %}
